<!DOCTYPE html>
<html>
<head>
  <title>My Bank</title>
  <link rel="stylesheet" href="look.css">
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #fff;
    }
    header {
      background-color: #0088cc;
      color: #fff;
      padding: 10px;
    }
    h1 {
      margin: 0;
      font-size: 30px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      display: inline-block;
      margin-right: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    input[type="button"] {
      background-color: #0088cc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #ccc;
      color: #333;
      padding: 10px;
      text-align: center;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Bank</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="login">
      <h2>Log in</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <input type="button" value="Log in" onclick="login()">
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 My Bank. All rights reserved.</p>
  </footer>
</body
