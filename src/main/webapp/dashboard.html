<!DOCTYPE html>
<html>
<head>
	<title>Under Construction Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333333;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			text-align: center;
			background-image: url('https://images.unsplash.com/photo-1574083425965-5b5e5b5d4858?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
			background-size: cover;
			background-position: center;
		}

		h1 {
			font-size: 48px;
			margin-top: 0;
			color: #ffffff;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
		}

		p {
			font-size: 24px;
			margin-top: 0;
			color: #ffffff;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
		}

		.btn {
			display: inline-block;
			padding: 12px 24px;
			background-color: #333333;
			color: #ffffff;
			font-size: 20px;
			font-weight: bold;
			border-radius: 4px;
			text-decoration: none;
			margin-top: 24px;
			transition: background-color 0.3s ease;
		}

		.btn:hover {
			background-color: #666666;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>We're Under Construction</h1>
		<p>Please check back soon for updates.</p>
		<a href="#" class="btn">Sign up for updates</a>
	</div>
</body>
</html>
